<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 text-center">
            <h1>Welcome to Our Website</h1>
            <p>Your go-to solution for [service or product description]</p>
            <button id="contactUsBtn" class="btn btn-primary">Contact Us</button>
        </div>
    </div>
    
    <!-- What We Do Section -->
    <div class="row justify-content-center mt-5">
        <div id="whatWeDoCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img.jpg" class="d-block w-100 carousel-img" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="img2.jpg" class="d-block w-100 carousel-img" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="img3.jpg" class="d-block w-100 carousel-img" alt="Image 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Service Title</h5>
                        <p>Service description goes here.</p>
                        <button class="btn btn-danger read-more-btn">Read More</button>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#whatWeDoCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#whatWeDoCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#whatWeDoCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#whatWeDoCarousel" data-slide-to="1"></li>
                <li data-target="#whatWeDoCarousel" data-slide-to="2"></li>
            </ol>
        </div>
    </div>
    
    <!-- OUR PROJECT Section -->
    <div class="row mt-5">
        <div class="col-md-6">
            <img id="projectImage" src="projectimage.jpg" class="img-fluid" alt="Project Image">
        </div>
        <div class="col-md-6">
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active" data-image="projectimage.jpg">
                    Project 1
                    <p>Project 1 description goes here.</p>
                </button>
                <button type="button" class="list-group-item list-group-item-action" data-image="projectimage.jpg">
                    Project 2
                    <p>Project 2 description goes here.</p>
                </button>
                <button type="button" class="list-group-item list-group-item-action" data-image="projectimage.jpg">
                    Project 3
                    <p>Project 3 description goes here.</p>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Contact Us Modal -->
<div id="contactUsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="contactUsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactUsModalLabel">Talk to Us</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="contactForm" action="https://getform.io/f/nbdowela" method="POST">
                    <div class="form-group">
                        <label for="workEmail">Work Email</label>
                        <input type="email" class="form-control" id="workEmail" name="workEmail" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheckbox" name="termsCheckbox" required>
                        <label class="form-check-label" for="termsCheckbox">
                            I agree to Fyle's terms and conditions, and provide consent to send me communication
                        </label>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Contact Us</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
